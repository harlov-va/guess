<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property='og:title' content='Guess the melody'/>
  <meta property='og:image' content='./img/melody-logo-ginger.png'/>
  <meta property='og:description' content='Guess the melody game. The code is written using OOP as well as the MVP pattern. Compiled with gulp'/>
  
  <title>Guess the melody</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <main class="app">
    <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; left: -1200em;">
      <filter id="blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"></feGaussianBlur>
        <feOffset dx="0" dy="0"></feOffset>
        <feMerge>
          <feMergeNode></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
    </svg>

    <section class="main">

    </section>

  </main>

  <footer class="footer">
    <section class="copyright">
      <a class="copyright__logo" ><img src="../img/logo-htmla.svg" width="144" height="49"></a>
      <p class="copyright__text"><a class="copyright__link" href=""></a></p>
    </section>
  </footer>

<!-- Greeting -->
<template id="welcome">
  <section class="welcome">
    <div class="welcome__logo"><img src="img/melody-logo.png" alt="Guess the melody" width="186" height="83"></div>
    <button class="welcome__button"><span class="visually-hidden">Start the game</span></button>
    <h2 class="welcome__rules-title">Rules of the game</h2>
    <p class="welcome__text">The rules are simple:</p>
    <ul class="welcome__rules-list">
      <li>All questions need to be answered in 5 minutes.</li>
      <li>3 mistakes can be made.</li>
    </ul>
    <p class="welcome__text">Good luck!</p>
  </section>
</template>

<!-- Genre selection game -->
<template id="game-genre">
  <section class="game game--genre">
    <header class="game__header">
      <a class="game__back" href="#">
        <span class="visually-hidden">Play again</span>
        <img class="game__logo" src="./img/melody-logo-ginger.png" alt="Guess the melody">
      </a>

      <svg xmlns="http://www.w3.org/2000/svg" class="timer" viewBox="0 0 780 780">
        <circle class="timer__line" cx="390" cy="390" r="370" style="filter: url(.#blur); transform: rotate(-90deg) scaleY(-1); transform-origin: center">
      </svg>

      <div class="timer__value" xmlns="http://www.w3.org/1999/xhtml">
        <span class="timer__mins">05</span>
        <span class="timer__dots">:</span>
        <span class="timer__secs">00</span>
      </div>

      <div class="game__mistakes">
        <div class="wrong"></div>
        <div class="wrong"></div>
        <div class="wrong"></div>
      </div>
    </header>

    <section class="game__screen">
      <h2 class="game__title">Select indie rock tracks</h2>
      <form class="game__tracks">
        <div class="track">
          <button class="track__button track__button--play" type="button"></button>
          <div class="track__status">
            <audio></audio>
          </div>
          <div class="game__answer">
            <input class="game__input visually-hidden" type="checkbox" name="answer" value="answer-1" id="answer-1">
            <label class="game__check" for="answer-1">Cancel</label>
          </div>
        </div>

        <div class="track">
          <button class="track__button track__button--play" type="button"></button>
          <div class="track__status">
            <audio></audio>
          </div>
          <div class="game__answer">
            <input class="game__input visually-hidden" type="checkbox" name="answer" value="answer-1" id="answer-2">
            <label class="game__check" for="answer-2">Cancel</label>
          </div>
        </div>

        <div class="track">
          <button class="track__button track__button--pause" type="button"></button>
          <div class="track__status">
            <audio></audio>
          </div>
          <div class="game__answer">
            <input class="game__input visually-hidden" type="checkbox" name="answer" value="answer-1" id="answer-3">
            <label class="game__check" for="answer-3">Cancel</label>
          </div>
        </div>

        <div class="track">
          <button class="track__button track__button--play" type="button"></button>
          <div class="track__status">
            <audio></audio>
          </div>
          <div class="game__answer">
            <input class="game__input visually-hidden" type="checkbox" name="answer" value="answer-1" id="answer-4">
            <label class="game__check" for="answer-4">Cancel</label>
          </div>
        </div>

        <button class="game__submit button" type="submit">Reply</button>
      </form>
    </section>
  </section>
</template>

<!-- Игра на выбор исполнителя -->
<template id="game-artist">
  <section class="game game--artist">
    <header class="game__header">
      <a class="game__back" href="#">
        <span class="visually-hidden">Play again</span>
        <img class="game__logo" src="./img/melody-logo-ginger.png" alt="Guess the melody">
      </a>

      <svg xmlns="http://www.w3.org/2000/svg" class="timer" viewBox="0 0 780 780">
        <circle class="timer__line" cx="390" cy="390" r="370" style="filter: url(.#blur); transform: rotate(-90deg) scaleY(-1); transform-origin: center">
      </svg>

      <div class="timer__value" xmlns="http://www.w3.org/1999/xhtml">
        <span class="timer__mins">05</span>
        <span class="timer__dots">:</span>
        <span class="timer__secs">00</span>
      </div>

      <div class="game__mistakes">
        <div class="wrong"></div>
        <div class="wrong"></div>
        <div class="wrong"></div>
      </div>
    </header>

    <section class="game__screen">
      <h2 class="game__title">Who sings this song?</h2>
      <div class="game__track">
        <button class="track__button track__button--play" type="button"></button>
        <audio></audio>
      </div>

      <form class="game__artist">
        <div class="artist">
          <input class="artist__input visually-hidden" type="radio" name="answer" value="artist-1" id="answer-1">
          <label class="artist__name" for="answer-1">
            <img class="artist__picture" src="http://placehold.it/134x134" alt="Pelageya">
            Pelageya
          </label>
        </div>

        <div class="artist">
          <input class="artist__input visually-hidden" type="radio" name="answer" value="artist-2" id="answer-2">
          <label class="artist__name" for="answer-2">
            <img class="artist__picture" src="http://placehold.it/134x134" alt="Pelageya">
            Red Banner Division named after my grandmother
          </label>
        </div>

        <div class="artist">
          <input class="artist__input visually-hidden" type="radio" name="answer" value="artist-3" id="answer-3">
          <label class="artist__name" for="answer-3">
            <img class="artist__picture" src="http://placehold.it/134x134" alt="Pelageya">
            Lorde
          </label>
        </div>
      </form>
    </section>
  </section>
</template>

<!-- Результат игры: выигрыш -->
<template id="result-success">
  <section class="result">
    <div class="result__logo"><img src="img/melody-logo.png" alt="Guess the melody" width="186" height="83"></div>
    <h2 class="result__title">You are a real music lover!</h2>
    <p class="result__total">In 3 minutes and 25 seconds, you scored 12 points (8 quick), making 3 mistakes</p>
    <p class="result__text">You ranked 2nd out of 10. That's better than 80% of players</p>
    <button class="result__replay" type="button">Play again</button>
  </section>
</template>

<!-- Результат игры: проигрыш, время вышло -->
<template id="fail-time">
  <section class="result">
    <div class="result__logo"><img src="img/melody-logo.png" alt="Guess the melody" width="186" height="83"></div>
    <h2 class="result__title">Alas and ah!</h2>
    <p class="result__total result__total--fail">Time is over! You didn't have time to guess all the tunes</p>
    <button class="result__replay" type="button">Try again</button>
  </section>
</template>

<!-- Результат игры: проигрыш, закончились попытки -->
<template id="fail-tries">
  <section class="result">
    <div class="result__logo"><img src="img/melody-logo.png" alt="Guess the melody" width="186" height="83"></div>
    <h2 class="result__title">What a pity!</h2>
    <p class="result__total result__total--fail">You've run out of all attempts. No luck next time!</p>
    <button class="result__replay" type="button">Try again</button>
  </section>
</template>

<!-- Результат игры на выбор исполнителя -->
<template id="result-artist">
  <section class="result result--artist">
    <div class="result__logo"><img src="img/melody-logo.png" alt="Guess the melody" width="186" height="83"></div>
    <h2 class="result__title">Guess 4 tunes</h2>
    <p class="result__text">It's better than 80% of players</p>
    <div class="result__answer">
      <div class="artist">
        <p class="artist__text">The fastest<br>response</p>
        <div class="artist__name">
          <img class="artist__picture" src="http://placehold.it/134x134" alt="Pelageya">
          Pelageya
        </div>
        <span class="artist__time">3 seconds</span>
      </div>

      <div class="artist">
        <p class="artist__text">The longest<br>answer</p>
        <div class="artist__name">
          <img class="artist__picture" src="http://placehold.it/134x134" alt="Pelageya">
          Not Pelageya
        </div>
        <span class="artist__time">10 seconds</span>
      </div>
    </div>
    <p class="result__total">You are a real music lover!</p>
    <button class="result__replay" type="button">Play again</button>
  </section>
</template>

<!-- Результат игры на выбор исполнителя. Список -->
<template id="result-list">
  <section class="result result--list">
    <h2 class="result__title">You scored 20 points</h2>
    <p class="result__text">Instant response — 2</p>
    <p class="result__text">Muscombo — 1</p>
    <ol class="result__list">
      <li class="result__item result__item--correct">Gorillaz – Clint Eastwood</li>
      <li class="result__item">Spleen - My heart has stopped</li>
      <li class="result__item">Anacondaz – Seven billion</li>
      <li class="result__item result__item--correct">L'One – Yakutyanka<span class="result__extra">+5 баллов</span></li>
      <li class="result__item">Nirvana – Lithium</li>
      <li class="result__item">Nickelback – Lullaby</li>
      <li class="result__item result__item--correct">Eminem & Linkin Park–Gravity</li>
      <li class="result__item">Gorillaz – Clint Eastwood</li>
      <li class="result__item">Spleen - My heart has stopped</li>
      <li class="result__item">Anacondaz – Seven billion</li>
      <li class="result__item">L'One – Yakutyanka</li>
      <li class="result__item result__item--correct">Nirvana – Lithium</li>
      <li class="result__item">Nickelback – Lullaby</li>
      <li class="result__item">Eminem & Linkin Park–Gravity</li>
    </ol>
    <p class="result__total">You are a real music lover!</p>
    <button class="result__replay" type="button">Try again</button>
  </section>
</template>

<!-- Результат игры на выбор жанра -->
<template id="result-genre">
  <section class="result result--genre">
    <h2 class="result__title">You scored 20 points</h2>
    <p class="result__text">It is better than 50% of the players</p>
    <div class="result__correct">
      <div class="correct"></div>
      <div class="correct"></div>
      <div class="correct"></div>
      <div class="correct"></div>
      <div class="correct"></div>
      <div class="correct"></div>
      <div class="correct"></div>
      <div class="correct"></div>
      <div class="correct"></div>
      <div class="correct"></div>
    </div>
    <p class="result__total">10 correct answers</p>
    <div class="result__wrong">
      <div class="wrong"></div>
      <div class="wrong"></div>
      <div class="wrong"></div>
    </div>
    <p class="result__total">3 mistakes</p>
    <p class="result__genre">Best expressed in Indie rock</p>
    <button class="result__replay" type="button">Try again</button>
  </section>
</template>

<!-- Модальное окно: ошибка -->
<template id="modal-error">
  <section class="modal">
    <h2 class="modal__title">An error has occurred!</h2>
    <p class="modal__text">Статус: 404. Please reload the page.</p>
  </section>
</template>

<!--Модальное окно: подтверждение -->
<template id="modal-confirm">
  <section class="modal">
    <button class="modal__close" type="button"><span class="visually-hidden">Close</span></button>
    <h2 class="modal__title">Confirmation</h2>
    <p class="modal__text">Are you sure you want to start the?</p>
    <div class="modal__buttons">
      <button class="modal__button button">OK</button>
      <button class="modal__button button">Cansel</button>
    </div>
  </section>
</template>
<script src="js/main.js"></script>
</body>
</html>
